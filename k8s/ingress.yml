
# Ingress - Exposes applications and manages external access

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microsystem-ingress
  namespace: microsystem
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-svc
                port:
                  number: 5000

          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
